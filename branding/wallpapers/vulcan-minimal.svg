<?xml version="1.0" encoding="UTF-8"?>
<!--
  VulcanOS Wallpaper - Minimal Geometric
  Clean, centered logo with subtle geometric accents

  Resolution: 4K (3840x2160)
  Style: Minimal, lots of negative space
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 3840 2160"
  width="3840"
  height="2160"
>
  <defs>
    <!-- Logo gradient -->
    <linearGradient id="forgeGlow" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <!-- Subtle radial glow behind logo -->
    <radialGradient id="ambientGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#1c1917" stop-opacity="0"/>
    </radialGradient>

    <!-- Accent line gradient -->
    <linearGradient id="accentFade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f97316" stop-opacity="0"/>
      <stop offset="50%" stop-color="#f97316" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#f97316" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="3840" height="2160" fill="#1c1917"/>

  <!-- Subtle ambient glow -->
  <ellipse cx="1920" cy="1080" rx="1200" ry="800" fill="url(#ambientGlow)"/>

  <!-- Subtle geometric accents - corners -->
  <!-- Top left corner lines -->
  <line x1="0" y1="300" x2="400" y2="0" stroke="#44403c" stroke-width="1" opacity="0.3"/>
  <line x1="0" y1="400" x2="500" y2="0" stroke="#44403c" stroke-width="1" opacity="0.2"/>

  <!-- Bottom right corner lines -->
  <line x1="3440" y1="2160" x2="3840" y2="1860" stroke="#44403c" stroke-width="1" opacity="0.3"/>
  <line x1="3340" y1="2160" x2="3840" y2="1760" stroke="#44403c" stroke-width="1" opacity="0.2"/>

  <!-- Subtle horizontal accent line below logo -->
  <rect x="1520" y="1500" width="800" height="1" fill="url(#accentFade)"/>

  <!-- Central logo - flipped Arch, centered -->
  <!-- Logo path center ~(105, 100), scaled 2.5x, centered at (1920, 1080) -->
  <g transform="translate(1657.5, 1330) scale(2.5, -2.5)">
    <path
      d="m 105.8125,16.625 c -7.39687,18.135158 -11.858304,29.997682 -20.09375,47.59375 5.04936,5.35232 11.247211,11.585364 21.3125,18.625 C 96.210077,78.390904 88.828713,73.920352 83.3125,69.28125 72.7727,91.274163 56.259864,122.60209 22.75,182.8125 49.087628,167.60733 69.504089,158.23318 88.53125,154.65625 87.714216,151.1422 87.2497,147.34107 87.28125,143.375 l 0.03125,-0.84375 c 0.417917,-16.87382 9.195665,-29.84979 19.59375,-28.96875 10.39809,0.88104 18.48041,15.28242 18.0625,32.15625 -0.0786,3.17512 -0.43674,6.22955 -1.0625,9.0625 18.82058,3.68164 39.01873,13.03179 65,28.03125 -5.123,-9.4318 -9.69572,-17.93388 -14.0625,-26.03125 -6.87839,-5.33121 -14.05289,-12.2698 -28.6875,-19.78125 10.05899,2.61375 17.2611,5.62932 22.875,9 C 124.63297,63.338161 121.03766,52.354109 105.8125,16.625 z"
      fill="url(#forgeGlow)"
      fill-rule="evenodd"
    />
  </g>
</svg>
