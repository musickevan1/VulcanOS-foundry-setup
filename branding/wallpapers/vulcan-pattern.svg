<?xml version="1.0" encoding="UTF-8"?>
<!--
  VulcanOS Wallpaper - Pattern Based
  Repeating triangular motifs echoing the logo shape

  Resolution: 4K (3840x2160)
  Style: Geometric tessellation with accent highlights
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 3840 2160"
  width="3840"
  height="2160"
>
  <defs>
    <!-- Logo gradient -->
    <linearGradient id="forgeGlow" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <!-- Central vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#1c1917" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#1c1917" stop-opacity="0.95"/>
    </radialGradient>

    <!-- Triangle pattern tile -->
    <pattern id="trianglePattern" x="0" y="0" width="200" height="173.2" patternUnits="userSpaceOnUse">
      <!-- Row of upward triangles -->
      <polygon points="0,173.2 100,0 200,173.2" fill="none" stroke="#44403c" stroke-width="1" opacity="0.4"/>
      <!-- Downward triangle -->
      <polygon points="100,173.2 0,0 200,0" fill="none" stroke="#44403c" stroke-width="1" opacity="0.2"/>
    </pattern>

    <!-- Hexagon pattern overlay -->
    <pattern id="hexPattern" x="0" y="0" width="300" height="346.4" patternUnits="userSpaceOnUse">
      <polygon points="150,0 300,86.6 300,259.8 150,346.4 0,259.8 0,86.6" fill="none" stroke="#57534e" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="3840" height="2160" fill="#1c1917"/>

  <!-- Triangle pattern layer -->
  <rect width="3840" height="2160" fill="url(#trianglePattern)"/>

  <!-- Hex pattern overlay -->
  <rect width="3840" height="2160" fill="url(#hexPattern)"/>

  <!-- Accent triangles - scattered with forge colors -->
  <g opacity="0.15">
    <!-- Top area -->
    <polygon points="400,0 500,173.2 300,173.2" fill="#f97316"/>
    <polygon points="1200,86.6 1100,259.8 1300,259.8" fill="#fbbf24"/>
    <polygon points="2800,0 2900,173.2 2700,173.2" fill="#f97316"/>
    <polygon points="3400,86.6 3300,259.8 3500,259.8" fill="#ea580c"/>

    <!-- Middle area -->
    <polygon points="200,800 300,973.2 100,973.2" fill="#fbbf24"/>
    <polygon points="3600,900 3700,1073.2 3500,1073.2" fill="#f97316"/>

    <!-- Bottom area -->
    <polygon points="600,1700 700,1873.2 500,1873.2" fill="#ea580c"/>
    <polygon points="1000,1900 1100,2073.2 900,2073.2" fill="#f97316"/>
    <polygon points="2600,1800 2700,1973.2 2500,1973.2" fill="#fbbf24"/>
    <polygon points="3200,1700 3300,1873.2 3100,1873.2" fill="#f97316"/>
  </g>

  <!-- Connection lines - subtle tech aesthetic -->
  <g stroke="#f97316" stroke-width="1" opacity="0.1">
    <line x1="0" y1="500" x2="800" y2="700"/>
    <line x1="3040" y1="400" x2="3840" y2="600"/>
    <line x1="0" y1="1600" x2="600" y2="1400"/>
    <line x1="3240" y1="1500" x2="3840" y2="1700"/>
  </g>

  <!-- Vignette overlay to focus on center -->
  <rect width="3840" height="2160" fill="url(#vignette)"/>

  <!-- Central logo - centered -->
  <g transform="translate(1657.5, 1330) scale(2.5, -2.5)">
    <path
      d="m 105.8125,16.625 c -7.39687,18.135158 -11.858304,29.997682 -20.09375,47.59375 5.04936,5.35232 11.247211,11.585364 21.3125,18.625 C 96.210077,78.390904 88.828713,73.920352 83.3125,69.28125 72.7727,91.274163 56.259864,122.60209 22.75,182.8125 49.087628,167.60733 69.504089,158.23318 88.53125,154.65625 87.714216,151.1422 87.2497,147.34107 87.28125,143.375 l 0.03125,-0.84375 c 0.417917,-16.87382 9.195665,-29.84979 19.59375,-28.96875 10.39809,0.88104 18.48041,15.28242 18.0625,32.15625 -0.0786,3.17512 -0.43674,6.22955 -1.0625,9.0625 18.82058,3.68164 39.01873,13.03179 65,28.03125 -5.123,-9.4318 -9.69572,-17.93388 -14.0625,-26.03125 -6.87839,-5.33121 -14.05289,-12.2698 -28.6875,-19.78125 10.05899,2.61375 17.2611,5.62932 22.875,9 C 124.63297,63.338161 121.03766,52.354109 105.8125,16.625 z"
      fill="url(#forgeGlow)"
      fill-rule="evenodd"
    />
  </g>
</svg>
