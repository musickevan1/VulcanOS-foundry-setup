# =============================================================================
# VulcanOS Starship Prompt - Minimal Powerline
# Theme: Vulcan Forge
# https://starship.rs/config/
# =============================================================================

# Two-line powerline: VulcanOS logo, user, directory, git branch
# Line 2: prompt character
format = """
[](fg:#f97316)\
[  ](bg:#f97316 fg:#1c1917 bold)\
$username\
[](bg:#fbbf24 fg:#f97316)\
$directory\
[](fg:#fbbf24 bg:#a855f7)\
$git_branch\
[](fg:#a855f7)
$character"""

# No right prompt
right_format = ""

# Add newline between prompts
add_newline = true

# Command timeout
command_timeout = 1000

# =============================================================================
# PROMPT COMPONENTS
# =============================================================================

[username]
show_always = true
style_user = "bg:#f97316 fg:#1c1917 bold"
style_root = "bg:#ef4444 fg:#1c1917 bold"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#fbbf24 fg:#1c1917"
format = '[ $path ]($style)'
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true
read_only = " 󰌾"
read_only_style = "bg:#fbbf24 fg:#ef4444"
home_symbol = "~"

[git_branch]
symbol = ""
style = "bg:#a855f7 fg:#1c1917"
format = '[ $symbol $branch ]($style)'
truncation_length = 24
truncation_symbol = "…"

# Character - accent on success, red on error
[character]
success_symbol = '[❯](bold #f97316)'
error_symbol = '[❯](bold #ef4444)'
vimcmd_symbol = '[❮](bold #fbbf24)'
