# Starship Prompt Configuration
# https://starship.rs

format = """
[](#7aa2f7)\
$os\
$username\
[](bg:#9ece6a fg:#7aa2f7)\
$directory\
[](fg:#9ece6a bg:#bb9af7)\
$git_branch\
$git_status\
[](fg:#bb9af7 bg:#e0af68)\
$c\
$rust\
$golang\
$nodejs\
$python\
[](fg:#e0af68 bg:#7dcfff)\
$docker_context\
[](fg:#7dcfff bg:#1a1b26)\
$time\
[ ](fg:#1a1b26)\
"""

[os]
disabled = false
style = "bg:#7aa2f7 fg:#1a1b26"

[os.symbols]
Arch = "󰣇"

[username]
show_always = true
style_user = "bg:#7aa2f7 fg:#1a1b26"
style_root = "bg:#7aa2f7 fg:#1a1b26"
format = '[$user ]($style)'
disabled = false

[directory]
style = "bg:#9ece6a fg:#1a1b26"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[git_branch]
symbol = ""
style = "bg:#bb9af7 fg:#1a1b26"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#bb9af7 fg:#1a1b26"
format = '[$all_status$ahead_behind ]($style)'

[nodejs]
symbol = ""
style = "bg:#e0af68 fg:#1a1b26"
format = '[ $symbol ($version) ]($style)'

[rust]
symbol = ""
style = "bg:#e0af68 fg:#1a1b26"
format = '[ $symbol ($version) ]($style)'

[golang]
symbol = ""
style = "bg:#e0af68 fg:#1a1b26"
format = '[ $symbol ($version) ]($style)'

[python]
symbol = ""
style = "bg:#e0af68 fg:#1a1b26"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = ""
style = "bg:#7dcfff fg:#1a1b26"
format = '[ $symbol $context ]($style)'

[time]
disabled = false
time_format = "%R"
style = "bg:#1a1b26 fg:#c0caf5"
format = '[ $time ]($style)'

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"
