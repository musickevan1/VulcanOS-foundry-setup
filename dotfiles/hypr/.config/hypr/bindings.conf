# VulcanOS Keybindings Configuration
# Based on Omarchy-style keyboard-first workflow
# https://learn.omacom.io/2/the-omarchy-manual/53/hotkeys

$mainMod = SUPER
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun --allow-images --prompt "Launch"

# =============================================================================
# NAVIGATION
# =============================================================================

# Launchers
bind = $mainMod, Space, exec, $menu
bind = $mainMod ALT, Space, exec, ~/.local/bin/vulcan-menu
bind = $mainMod, Escape, exec, vulcan-power

# App Dock toggle (Super+D)
bind = $mainMod, D, exec, ~/.local/bin/vulcan-dock

# Show all hotkeys (Omarchy style)
bind = $mainMod, K, exec, vulcan-hotkeys

# Window management
bind = $mainMod, W, killactive
bind = CTRL ALT, Delete, exec, hyprctl dispatch closewindow address:*
bind = $mainMod, V, togglefloating
bind = $mainMod, O, pin
bind = $mainMod, T, exec, $terminal --title "vulcan-todo" -e vulcan-todo
bind = $mainMod, F, fullscreen, 0
bind = $mainMod ALT, F, fullscreen, 1
bind = $mainMod SHIFT, Q, exit

# Workspaces - relative to current monitor (1-5 on each monitor)
# Super+1-5 switches to workspace 1-5 on the focused monitor
bind = $mainMod, 1, exec, ~/.local/bin/workspace-switch 1
bind = $mainMod, 2, exec, ~/.local/bin/workspace-switch 2
bind = $mainMod, 3, exec, ~/.local/bin/workspace-switch 3
bind = $mainMod, 4, exec, ~/.local/bin/workspace-switch 4
bind = $mainMod, 5, exec, ~/.local/bin/workspace-switch 5

# Absolute workspace access (for cross-monitor jumps)
# Super+6-0 for direct access to workspaces 6-10 (monitor 2)
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspace navigation
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1
bind = $mainMod CTRL, Tab, workspace, previous

# Move window to workspace - relative to current monitor
# Super+Shift+1-5 moves window to workspace 1-5 on the focused monitor
bind = $mainMod SHIFT, 1, exec, ~/.local/bin/workspace-switch 1 move
bind = $mainMod SHIFT, 2, exec, ~/.local/bin/workspace-switch 2 move
bind = $mainMod SHIFT, 3, exec, ~/.local/bin/workspace-switch 3 move
bind = $mainMod SHIFT, 4, exec, ~/.local/bin/workspace-switch 4 move
bind = $mainMod SHIFT, 5, exec, ~/.local/bin/workspace-switch 5 move

# Absolute move (for cross-monitor moves via workspace number)
# Super+Shift+6-0 moves to workspaces 6-10 directly
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Cross-monitor window moves: use Super+Shift+Arrow keys (already configured below)

# Scratchpad (Z key)
bind = $mainMod, Z, togglespecialworkspace, magic
bind = $mainMod CTRL, Z, movetoworkspace, special:magic
bind = $mainMod ALT, Z, movetoworkspace, e+0

# Focus movement (arrow keys - Omarchy style)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Toggle split direction (horizontal/vertical)
bind = $mainMod, J, togglesplit

# Swap windows
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

# Window resizing (Omarchy style: Equal/Minus)
bind = $mainMod, Equal, resizeactive, 50 0
bind = $mainMod, Minus, resizeactive, -50 0
bind = $mainMod SHIFT, Equal, resizeactive, 0 50
bind = $mainMod SHIFT, Minus, resizeactive, 0 -50

# Window grouping
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, G, moveoutofgroup
bind = $mainMod ALT, Tab, changegroupactive, f
bind = $mainMod ALT, 1, changegroupactive, 1
bind = $mainMod ALT, 2, changegroupactive, 2
bind = $mainMod ALT, 3, changegroupactive, 3
bind = $mainMod ALT, 4, changegroupactive, 4
bind = $mainMod ALT, Left, moveintogroup, l
bind = $mainMod ALT, Right, moveintogroup, r
bind = $mainMod ALT, Up, moveintogroup, u
bind = $mainMod ALT, Down, moveintogroup, d

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# =============================================================================
# LAUNCHING APPS (Super + Shift + Letter)
# =============================================================================

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, A, exec, chromium --app=https://claude.ai
bind = $mainMod SHIFT, B, exec, chromium
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod SHIFT, T, exec, $terminal -e btop
bind = $mainMod SHIFT, N, exec, $terminal -e nvim
bind = $mainMod SHIFT, G, exec, $terminal -e lazygit
bind = $mainMod SHIFT, D, exec, $terminal -e lazydocker
bind = $mainMod SHIFT, O, exec, obsidian

# Network/Bluetooth (VulcanOS uses iwd)
bind = $mainMod SHIFT, W, exec, $terminal -e iwctl

# =============================================================================
# CLIPBOARD (Universal)
# =============================================================================

# Universal Copy/Paste (auto-detects terminal vs GUI apps)
# Note: Super+C and Super+V moved to Super+Shift+C/V to free keys for task management
bind = $mainMod SHIFT, C, exec, ~/.local/bin/vulcan-copy-paste copy
bind = $mainMod SHIFT, V, exec, ~/.local/bin/vulcan-copy-paste paste

# Clipboard history
bind = $mainMod CTRL, V, exec, cliphist list | wofi --dmenu --prompt "Clipboard" | cliphist decode | wl-copy

# =============================================================================
# CAPTURE
# =============================================================================

# Screenshots (Super + S combinations) - file + clipboard + notification
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT, S, exec, spotify-launcher
bind = $mainMod CTRL, S, exec, vulcan-screenshot screen
bind = $mainMod ALT, S, exec, vulcan-screenshot window

# Screenshots (Print key alternatives)
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -
bind = SHIFT, Print, exec, grim - | wl-copy
bind = $mainMod, Print, exec, hyprpicker -a
bind = $mainMod SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png

# Screen recording
bind = ALT, Print, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording-$(date +%Y-%m-%d_%H-%M-%S).mp4

# =============================================================================
# NOTIFICATIONS
# =============================================================================

bind = $mainMod, Comma, exec, swaync-client -t
bind = $mainMod SHIFT, Comma, exec, swaync-client -C
bind = $mainMod CTRL, Comma, exec, swaync-client -d

# =============================================================================
# VULCAN MENU SYSTEM
# =============================================================================

# Quick lock
bind = $mainMod CTRL, L, exec, hyprlock

# Server Mode - displays off, locked, suspend inhibited (for remote access)
bind = $mainMod, slash, exec, ~/.local/bin/vulcan-server-mode

# Toggle auto-lock (hypridle)
bind = $mainMod CTRL, I, exec, ~/.local/bin/vulcan-idle toggle

# Direct submenu access
bind = $mainMod CTRL, Escape, exec, ~/.local/bin/vulcan-menu system
bind = $mainMod CTRL, U, exec, ~/.local/bin/vulcan-menu update

# =============================================================================
# STYLE (Omarchy-style keybindings)
# =============================================================================

# Theme selector (Omarchy: Super+Ctrl+Shift+Space)
bind = $mainMod CTRL SHIFT, Space, exec, vulcan-theme menu

# Rotate wallpaper (Omarchy: Super+Ctrl+Space)
bind = $mainMod CTRL, Space, exec, /home/evan/VulcanOS/dotfiles/scripts/vulcan-wallpaper rotate

# Toggle transparency
bind = $mainMod, Backspace, exec, hyprctl setprop active opaque toggle

# =============================================================================
# MONITOR CONFIGURATION
# =============================================================================

# Monitor configuration tools
# TUI (primary) - quick adjustments, profiles, advanced settings
bind = $mainMod, M, exec, kitty --title "hyprmon" -- hyprmon

# GUI (DISABLED) - nwg-displays overwrites desc-based config
# Use hyprmon instead (Super+M) for stable configuration
# bind = $mainMod ALT, M, exec, nwg-displays

# Monitor profile switching (5-monitor setup)
# Super+Alt+1 = Desktop: All 5 monitors
# Super+Alt+2 = Console: 4 monitors (no center top)
# Super+Alt+3 = Campus: Float2 Pro + Laptop only
# Super+Alt+4 = Presentation: Float2 Pro mirrors Laptop
# Super+Alt+5 = Laptop: Laptop only
bind = $mainMod ALT, 1, exec, ~/.local/bin/hyprmon-desc --profile desktop
bind = $mainMod ALT, 2, exec, ~/.local/bin/hyprmon-desc --profile console
bind = $mainMod ALT, 3, exec, ~/.local/bin/hyprmon-desc --profile campus
bind = $mainMod ALT, 4, exec, ~/.local/bin/hyprmon-desc --profile presentation
bind = $mainMod ALT, 5, exec, ~/.local/bin/hyprmon-desc --profile laptop

# Legacy keybindings (deprecated, kept for compatibility)
bind = $mainMod, F1, exec, ~/.local/bin/hyprmon-desc --profile desktop
bind = $mainMod, F2, exec, ~/.local/bin/hyprmon-desc --profile console
bind = $mainMod, F3, exec, ~/.local/bin/hyprmon-desc --profile laptop

# Emergency monitor restore (if config gets corrupted)
bind = $mainMod SHIFT, M, exec, ~/.local/bin/restore-monitor-config

# Re-identify monitors (flash test for identical Sceptre monitors)
bind = $mainMod CTRL, M, exec, kitty -e vulcan-monitor-identify

# Wallpaper profile management
# Rotate through wallpaper profiles
bind = $mainMod SHIFT, W, exec, /home/evan/VulcanOS/dotfiles/scripts/vulcan-wallpaper rotate

# Reload wallpapers (manual, no profile change)
bind = $mainMod ALT, W, exec, /home/evan/VulcanOS/dotfiles/scripts/vulcan-wallpaper reload

# =============================================================================
# MEDIA KEYS
# =============================================================================

# Volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Switch audio output
bind = $mainMod, XF86AudioMute, exec, wpctl set-default $(wpctl status | grep -A 3 "Sinks:" | tail -1 | awk '{print $1}')

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Keyboard backlight (T2 MacBook)
bindel = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set 10%+
bindel = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 10%-

# Media playback
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# =============================================================================
# PSEUDO-TILING & MISC
# =============================================================================

bind = $mainMod, P, pseudo
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1

# =============================================================================
# SPEECH-TO-TEXT (hyprwhspr - local with REST API backend)
# =============================================================================
# Hold Super+Alt+D to record, release to transcribe
# Configure backend and model in ~/.config/hyprwhspr/config.json

bind = $mainMod, semicolon, exec, hyprwhspr record
