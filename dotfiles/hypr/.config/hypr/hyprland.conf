# Hyprland Configuration for T2 MacBook Pro Development Workstation
# Main configuration file that sources modular configs

# Source modular configuration files
source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/input.conf
source = ~/.config/hypr/envs.conf
source = ~/.config/hypr/looknfeel.conf
source = ~/.config/hypr/windowrules.conf
source = ~/.config/hypr/bindings.conf
source = ~/.config/hypr/autostart.conf

# Core settings
general {
    layout = dwindle
    allow_tearing = false
}

# Dwindle layout configuration
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    force_split = 2
}

# Master layout (fallback)
master {
    new_status = master
    mfact = 0.55
}

# Miscellaneous settings
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
    focus_on_activate = true
    # new_window_takes_over_fs = 2  # Removed - option does not exist in current Hyprland version
}

# XWayland settings
xwayland {
    force_zero_scaling = true
}

# Debug settings (disable for production)
debug {
    disable_logs = true
    disable_time = true
}


monitor=eDP-1,3072x1920@60.00,1960x870,2.40
monitor=DP-5,1920x1080@120.00,1960x195,1.60
monitor=DP-6,1920x1080@60.00,25x403,1.00