# Window Rules Configuration
# Rules for common applications and window types

# Floating windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(gnome-calculator)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, class:^(file-roller)$
windowrulev2 = float, class:^(nwg-look)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = float, class:^(qt6ct)$
windowrulev2 = float, class:^(kvantummanager)$
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$

# Thunar dialogs
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(thunar)$, title:^(Confirm to replace files)$
windowrulev2 = size 800 600, class:^(thunar)$, title:^(File Operation Progress)$

# Firefox dialogs
windowrulev2 = float, class:^(firefox)$, title:^(Library)$
windowrulev2 = float, class:^(firefox)$, title:^(About Mozilla Firefox)$
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-Picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-Picture)$

# Picture-in-Picture
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 640 360, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-650 100%-370, title:^(Picture-in-Picture)$

# Dialog windows
windowrulev2 = float, title:^(Open File)$
windowrulev2 = float, title:^(Save File)$
windowrulev2 = float, title:^(Open Folder)$
windowrulev2 = float, title:^(Save As)$
windowrulev2 = float, title:^(Choose Files)$
windowrulev2 = size 900 600, title:^(Open File)$
windowrulev2 = size 900 600, title:^(Save File)$
windowrulev2 = center, title:^(Open File)$
windowrulev2 = center, title:^(Save File)$

# Authentication dialogs
windowrulev2 = float, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = center, class:^(polkit-gnome-authentication-agent-1)$
windowrulev2 = size 400 200, class:^(polkit-gnome-authentication-agent-1)$

# System monitors
windowrulev2 = float, class:^(gnome-system-monitor)$
windowrulev2 = float, title:^(btop)$
windowrulev2 = float, title:^(htop)$
windowrulev2 = size 1200 800, class:^(gnome-system-monitor)$

# Image viewers
windowrulev2 = float, class:^(imv)$
windowrulev2 = float, class:^(feh)$
windowrulev2 = float, class:^(org.gnome.Loupe)$

# Video players
windowrulev2 = float, class:^(mpv)$
windowrulev2 = float, class:^(vlc)$
windowrulev2 = size 1280 720, class:^(mpv)$
windowrulev2 = center, class:^(mpv)$

# Wofi
windowrulev2 = float, class:^(wofi)$
windowrulev2 = stayfocused, class:^(wofi)$
windowrulev2 = animation slide, class:^(wofi)$

# SwayNC
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window

# Waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar

# XWayland video bridge (screen sharing)
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = noanim, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = noblur, class:^(xwaylandvideobridge)$

# Opacity rules for specific apps
windowrulev2 = opacity 0.95 0.90, class:^(Alacritty)$
windowrulev2 = opacity 1.0 1.0, class:^(firefox)$
windowrulev2 = opacity 1.0 1.0, class:^(code)$
windowrulev2 = opacity 1.0 1.0, class:^(Code)$

# Inhibit idle when fullscreen
windowrulev2 = idleinhibit fullscreen, class:^(.*)$
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrulev2 = idleinhibit focus, class:^(firefox)$, title:^(.* - YouTube.*)$
