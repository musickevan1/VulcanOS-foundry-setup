# Monitor Configuration for VulcanOS
# This is a user-specific configuration - adjust via nwg-displays or hyprctl
# Default template uses auto-detection, but this can be customized per-user

# Example multi-monitor setup (from T2 MacBook Pro):
# monitor=eDP-1,3072x1920@60.0,2404x900,1.9
# monitor=DP-6,1920x1080@60.0,2404x0,1.2
# monitor=DP-7,1920x1080@120.0,0x268,0.8

# Default: Auto-detect all monitors
monitor=eDP-1,preferred,auto,2.0
monitor=,preferred,auto,1.0
