# VulcanOS Monitor Profile: DESKTOP
# 5 monitors - Full home setup
#
# Layout:
# ┌─────────┐  ┌─────────┐  ┌─────────┐
# │ DP-9    │  │ DP-10   │  │ DP-5    │
# │ LEFT    │  │ CENTER  │  │ FLOAT2  │
# │ VERT    │  │   TOP   │  │  PRO    │
# │ (rot90) │  ├─────────┤  ├─────────┤
# │         │  │ DP-12   │  │ eDP-1   │
# │         │  │ CENTER  │  │ MACBOOK │
# └─────────┘  │ BOTTOM  │  └─────────┘
#              └─────────┘
#
# To re-identify after reboot: vulcan-monitor-identify --manual
# Then apply: vulcan-monitor-apply desktop

# Left vertical monitor - rotated 90° clockwise
# 1920x1080 rotated = 1080 wide x 1920 tall
monitor = DP-9, 1920x1080@60, 0x120, 1, transform, 1

# Center top horizontal
monitor = DP-10, 1920x1080@60, 1080x0, 1

# Center bottom (curved Sceptre)
monitor = DP-12, 1920x1080@60, 1080x1080, 1

# Float2 Pro - right top, 120Hz
# 2560x1600 @ scale 1.333 = 1920x1200 logical (same width as MacBook)
monitor = DP-4, 2560x1600@120, 3000x0, 1.333333

# MacBook Laptop - right bottom, native HiDPI
# 3072x1920 @ scale 1.6 = 1920x1200 logical
# Starts at Y=1200 (after Float2 Pro's 1200 logical height)
monitor = eDP-1, 3072x1920@60, 3000x1200, 1.6

# Fallback for any additional monitors
monitor = , preferred, auto, 1
