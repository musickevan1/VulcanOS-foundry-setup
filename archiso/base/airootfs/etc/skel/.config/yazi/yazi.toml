# =============================================================================
# VulcanOS Yazi Configuration
# https://yazi-rs.github.io/docs/configuration/yazi
# =============================================================================

[mgr]
ratio = [1, 3, 4]
sort_by = "natural"
sort_sensitive = false
sort_reverse = false
sort_dir_first = true
show_hidden = false
show_symlink = true
scrolloff = 5
linemode = "size"

[preview]
image_filter = "triangle"
image_quality = 75
max_width = 600
max_height = 900
tab_size = 2
sixel_fraction = 15
ueberzug_scale = 1
ueberzug_offset = [0, 0, 0, 0]

[opener]
edit = [
    { run = '${EDITOR:-nvim} "$@"', block = true, for = "unix" },
]
open = [
    { run = 'xdg-open "$@"', for = "linux" },
]
reveal = [
    { run = 'xdg-open "$(dirname "$1")"', for = "linux" },
]
extract = [
    { run = 'unar "$1"', for = "unix" },
]
play = [
    { run = 'mpv --force-window "$@"', orphan = true, for = "unix" },
]
dragdrop = [
    { run = 'ripdrag "$@"', orphan = true, for = "linux" },
]

[open]
rules = [
    { name = "*/", use = ["edit", "open", "reveal"] },
    { mime = "text/*", use = ["edit", "reveal"] },
    { mime = "application/json", use = ["edit", "reveal"] },
    { mime = "application/*javascript*", use = ["edit", "reveal"] },
    { mime = "application/*typescript*", use = ["edit", "reveal"] },
    { mime = "application/toml", use = ["edit", "reveal"] },
    { mime = "image/*", use = ["open", "reveal"] },
    { mime = "video/*", use = ["play", "open", "reveal"] },
    { mime = "audio/*", use = ["play", "open", "reveal"] },
    { mime = "application/*zip*", use = ["extract", "reveal"] },
    { mime = "application/x-tar", use = ["extract", "reveal"] },
    { mime = "application/x-7z*", use = ["extract", "reveal"] },
    { mime = "application/gzip", use = ["extract", "reveal"] },
    { mime = "application/pdf", use = ["open", "reveal"] },
    { name = "*", use = ["open", "reveal", "dragdrop"] },
]

[tasks]
micro_workers = 10
macro_workers = 25
bizarre_retry = 5
image_alloc = 536870912
image_bound = [0, 0]

[plugin]
preloaders = [
    { name = "*", cond = "!mime", run = "mime", multi = true, prio = "high" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
]

previewers = [
    { name = "*/", run = "folder", sync = true },
    { mime = "text/*", run = "code" },
    { mime = "application/json", run = "json" },
    { mime = "image/*", run = "image" },
    { mime = "video/*", run = "video" },
    { mime = "application/pdf", run = "pdf" },
    { mime = "application/*zip*", run = "archive" },
    { mime = "application/gzip", run = "archive" },
    { name = "*", run = "file" },
]
