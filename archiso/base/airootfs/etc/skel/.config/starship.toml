# =============================================================================
# VulcanOS Starship Prompt - Traditional Style
# Format: [user@vulcan dir]$ with git info
# https://starship.rs/config/
# =============================================================================

# Prompt format - two line style with VulcanOS colors
format = """
[\\[](208)\
$username\
[@](208)\
$hostname\
[ ](white)\
$directory\
[\\]](208)\
$git_branch\
$git_status
$character"""

# Right prompt for command duration (optional)
right_format = """$cmd_duration"""

# Add newline between prompts for readability
add_newline = true

# Command timeout
command_timeout = 1000

# =============================================================================
# PROMPT COMPONENTS
# =============================================================================

[username]
show_always = true
style_user = "220"
style_root = "bold red"
format = '[$user]($style)'
disabled = false

[hostname]
ssh_only = false
ssh_symbol = " "
style = "208"
format = '[$ssh_symbol$hostname]($style)'
disabled = false
trim_at = "."

[directory]
style = "white"
format = '[$path]($style)[$read_only]($read_only_style)'
truncation_length = 3
truncation_symbol = ".../"
truncate_to_repo = true
read_only = " "
read_only_style = "red"
home_symbol = "~"

# Git branch - shown inline after directory
[git_branch]
symbol = " "
style = "#a855f7"
format = '[ $symbol$branch(:$remote_branch)]($style)'
truncation_length = 20
truncation_symbol = "..."

# Git status - compact indicators
[git_status]
style = "#fbbf24"
format = '[$all_status$ahead_behind]($style)'
conflicted = "=${count}"
ahead = "${count}"
behind = "${count}"
diverged = "${ahead_count}${behind_count}"
untracked = "?${count}"
stashed = "*${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "~${count}"
deleted = "-${count}"

# Character - white arrow, red on error
[character]
success_symbol = '[❯](bold white)'
error_symbol = '[❯](bold red)'
vimcmd_symbol = '[❮](bold white)'

# =============================================================================
# RIGHT PROMPT
# =============================================================================

[cmd_duration]
min_time = 2000
format = '[$duration]($style)'
style = "fg:#78716c"
show_milliseconds = false

