# Monitor Configuration for VulcanOS
# This is a user-specific configuration - adjust via hyprmon or manually
# Default template uses auto-detection, but this can be customized per-user

# IMPORTANT: For stable multi-monitor setups (USB-C hubs, DP MST)
# Use "desc:" syntax to prevent DP-X connector swapping on reboot.
#
# Example using EDID descriptions (recommended for stability):
# monitor = desc:Sceptre Tech Inc Sceptre M27 0000000000000, 1920x1080@60, 0x0, 1.0
# monitor = desc:Invalid Vendor Codename - RTK Float2 Pro 0x01010130, 1920x1080@120, 1920x0, 1.0
# monitor = desc:Apple Computer Inc Color LCD, 3072x1920@60, 1920x1080, 1.6
# monitor = , preferred, auto, 1
#
# To find your monitor descriptions, run: hyprctl monitors | grep description
#
# USE PROFILE SYSTEM INSTEAD:
# Super+F1 = Desktop mode (3 monitors)
# Super+F2 = Campus mode (2 monitors) 
# Super+F3 = Laptop mode (1 monitor)
# Super+Shift+M = Emergency restore
#
# Profile configs stored in: ~/.config/hyprmon-desc/profiles/

# Default: Auto-detect all monitors (for initial setup)
monitor=eDP-1,preferred,auto,2.0
monitor=,preferred,auto,1.0
