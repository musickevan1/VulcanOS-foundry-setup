# =============================================================================
# VulcanOS Hyprpaper Configuration
# Wallpaper daemon for Hyprland
# =============================================================================

# Preload wallpapers into memory for instant switching
preload = ~/Pictures/Wallpapers/vulcan-gradient.png
preload = ~/Pictures/Wallpapers/vulcan-login-bg.png

# Set the default wallpaper (empty monitor = all monitors)
# vulcan-gradient: The main desktop wallpaper with forge gradient
wallpaper = ,~/Pictures/Wallpapers/vulcan-gradient.png

# Disable hyprland splash
splash = false

# IPC (inter-process communication) for dynamic wallpaper changes
ipc = on
