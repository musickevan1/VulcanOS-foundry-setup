# VulcanOS Monitor Profile: LAPTOP
# 1 monitor - Laptop only (portable mode)
# Layout: Just MacBook display, all external monitors disabled
# 
# Quick apply: Super+F3 or `hyprmon-desc --profile laptop`

# Sceptre - Disabled (not connected)
# Float2 Pro - Disabled (not connected)

# MacBook Laptop - Only active display (60Hz, scale 1.6)
# Position: (0, 0) - centered at origin
monitor = desc:Apple Computer Inc Color LCD, 3072x1920@60, 0x0, 1.6

# Explicitly disable all other outputs
monitor = , disable
