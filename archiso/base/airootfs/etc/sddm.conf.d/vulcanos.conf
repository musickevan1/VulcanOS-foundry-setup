[General]
# Enable high DPI support
EnableHiDPI=true

[Theme]
# Use VulcanOS custom theme
Current=vulcanos

# Cursor theme
CursorTheme=Adwaita
CursorSize=24

# Font for theme
Font=Inter

[Wayland]
# Enable Wayland session
EnableHiDPI=true

# Use a Wayland compositor if available
SessionCommand=/usr/share/sddm/scripts/wayland-session
CompositorCommand=

[X11]
# Fallback to X11 if Wayland unavailable
EnableHiDPI=true
