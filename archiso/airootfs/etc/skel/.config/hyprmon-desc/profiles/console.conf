# VulcanOS Monitor Profile: CONSOLE
# 4 monitors - Desktop minus center top horizontal
# Super+Alt+2 to activate
#
# Layout:
# ┌─────────┐  ┌─────────┐  ┌─────────┐
# │ DP-9    │  │ (off)   │  │ DP-4    │
# │ LEFT    │  │         │  │ FLOAT2  │
# │ VERT    │  ├─────────┤  │  PRO    │
# │ (rot90) │  │ DP-12   │  ├─────────┤
# │         │  │ SCEPTRE │  │ eDP-1   │
# │         │  │ CURVED  │  │ MACBOOK │
# └─────────┘  └─────────┘  └─────────┘
#
# Excludes: DP-10 (center top horizontal)

# Left vertical monitor - rotated 90° clockwise
monitor = DP-9, 1920x1080@60, 0x420, 1, transform, 1

# Center top horizontal - DISABLED
monitor = DP-10, disable

# Curved Sceptre - center, shifted up since top monitor is off
monitor = DP-12, 1920x1080@60, 1080x540, 1

# Float2 Pro - right top, 120Hz
monitor = DP-4, 1920x1080@120, 3000x0, 1

# MacBook Laptop - right bottom, native HiDPI
monitor = eDP-1, 3072x1920@60, 3000x1080, 1.6

# Fallback for any additional monitors
monitor = , preferred, auto, 1
