# VulcanOS Monitor Profile: DESKTOP
# 5 monitors - Full home setup with all displays
# Super+Alt+1 to activate
#
# Layout:
# ┌─────────┐  ┌─────────┐  ┌─────────┐
# │ DP-11   │  │ DP-13   │  │ DP-4    │
# │ LEFT    │  │ CENTER  │  │ FLOAT2  │
# │ VERT    │  │   TOP   │  │  PRO    │
# │ (rot90) │  ├─────────┤  ├─────────┤
# │         │  │ DP-15   │  │ eDP-1   │
# │         │  │ SCEPTRE │  │ MACBOOK │
# └─────────┘  └─────────┘  └─────────┘
#
# Port mapping (may change on reboot - use Super+M > flash test to remap):
# - DP-9: Left vertical monitor (rotated 90° clockwise)
# - DP-10: Center top horizontal
# - DP-12: Curved Sceptre (center bottom)
# - DP-4: Float2 Pro (right top, 120Hz)
# - eDP-1: MacBook laptop (right bottom)

# Left vertical monitor - rotated 90° clockwise
# 1920x1080 rotated = 1080 wide x 1920 tall, centered vertically with center stack
monitor = DP-9, 1920x1080@60, 0x120, 1, transform, 1

# Center top horizontal (the one excluded in "console" mode)
monitor = DP-10, 1920x1080@60, 1080x0, 1

# Curved Sceptre - center bottom, below DP-10
monitor = DP-12, 1920x1080@60, 1080x1080, 1

# Float2 Pro - right top, 120Hz
monitor = DP-4, 1920x1080@120, 3000x0, 1

# MacBook Laptop - right bottom, native HiDPI
# 3072x1920 @ scale 1.6 = 1920x1200 logical (16:10 aspect ratio)
monitor = eDP-1, 3072x1920@60, 3000x1080, 1.6

# Fallback for any additional monitors
monitor = , preferred, auto, 1
