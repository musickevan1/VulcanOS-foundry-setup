# VulcanOS Monitor Profile: DESKTOP
# 3 monitors - Home setup
# Layout: Sceptre (left) | Float2 Pro (top right) + Laptop (bottom right)
# Scales: All external monitors at 1.0x, Laptop at 1.6x (consistent zoom)
# 
# Quick apply: Super+F1 or `hyprmon-desc --profile desktop`

# Sceptre M27 - Main monitor (left side, vertically centered, 60Hz, scale 1.0)
monitor = desc:Sceptre Tech Inc Sceptre M27 0000000000000, 1920x1080@60, 0x608, 1.0

# Float2 Pro - Secondary monitor (top right, 120Hz, scale 1.0)
monitor = desc:Invalid Vendor Codename - RTK Float2 Pro 0x01010130, 1920x1080@120, 1920x0, 1.0

# MacBook Laptop - Built-in display (bottom right, 60Hz, scale 1.6)
monitor = desc:Apple Computer Inc Color LCD, 3072x1920@60, 1920x1080, 1.6

# Fallback for any additional monitors
monitor = , preferred, auto, 1
