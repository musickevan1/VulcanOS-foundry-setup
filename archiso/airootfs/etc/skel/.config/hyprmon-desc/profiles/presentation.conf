# VulcanOS Monitor Profile: PRESENTATION
# 2 monitors - Float2 Pro mirrors Laptop (duplicate display)
# Layout: Float2 Pro shows exact copy of Laptop screen content
# Scales: Both at 1.0x for sharp presentation output
# Use case: Presentations, demos, screen sharing to external display
# 
# Quick apply: Super+Alt+3 or `hyprmon-desc --profile presentation`

# MacBook Laptop - Primary display (source for mirroring)
# Position: (0, 0) - this is the source display
# Note: Using 60Hz and 1.0x scale for compatibility with mirroring
monitor = desc:Apple Computer Inc Color LCD, 1920x1080@60, 0x0, 1.0

# Float2 Pro - External monitor (mirrors laptop display)
# Using native Hyprland mirror feature with "mirror, <target>" syntax
# Position doesn't matter when mirroring - it will duplicate the laptop screen
# Note: Using 60Hz for sync compatibility, 1.0x scale matches laptop
monitor = desc:Invalid Vendor Codename - RTK Float2 Pro 0x01010130, 1920x1080@60, 0x0, 1.0, mirror, desc:Apple Computer Inc Color LCD

# Fallback for any additional monitors
monitor = , preferred, auto, 1
