# VulcanOS Monitor Profile: CAMPUS
# 2 monitors - Float2 Pro + Laptop (vertical stack)
# Layout: Float2 Pro (top) stacked above Laptop (bottom)
# Scales: Float2 Pro at 1.0x, Laptop at 1.6x (consistent zoom)
# 
# Quick apply: Super+F2 or `hyprmon-desc --profile campus`

# Sceptre - Not connected at campus (omitted = disabled)

# Float2 Pro - External monitor (top position, 120Hz, scale 1.0)
# Position: (0, 0) - at origin
monitor = desc:Invalid Vendor Codename - RTK Float2 Pro 0x01010130, 1920x1080@120, 0x0, 1.0

# MacBook Laptop - Built-in display (bottom, below Float2 Pro, 60Hz, scale 1.6)
# Position: (0, 1080) - directly below Float2 Pro
# Note: Float2 Pro at 1.0x = 1920px wide, Laptop at 1.6x = 1920px wide (perfect alignment!)
monitor = desc:Apple Computer Inc Color LCD, 3072x1920@60, 0x1080, 1.6

# Fallback for any additional monitors
monitor = , preferred, auto, 1
