# VulcanOS Monitor Profile: CAMPUS
# 2 monitors - Float2 Pro + Laptop (rightmost 2)
# Super+Alt+3 to activate
#
# Layout:
# ┌─────────┐
# │ DP-4    │
# │ FLOAT2  │
# │  PRO    │
# ├─────────┤
# │ eDP-1   │
# │ MACBOOK │
# └─────────┘
#
# Portable setup with USB-C portable monitor

# Disable external monitors not used on campus
monitor = DP-9, disable
monitor = DP-10, disable
monitor = DP-12, disable

# Float2 Pro - top, 120Hz
monitor = DP-4, 1920x1080@120, 0x0, 1

# MacBook Laptop - bottom, below Float2 Pro
# Native HiDPI, 1920x1200 logical aligns width with Float2 Pro
monitor = eDP-1, 3072x1920@60, 0x1080, 1.6

# Fallback for any additional monitors
monitor = , preferred, auto, 1
