# Hyprlock Configuration - VulcanOS
# Lock screen for Hyprland
# Theme: Vulcan Forge
#
# Layout (top to bottom):
#   - Large time display
#   - Date display
#   - VulcanOS icon logo (center, 160px)
#   - Welcome greeting
#   - Password input field

# =============================================================================
# General Settings
# =============================================================================

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
    ignore_empty_input = true
}

# =============================================================================
# Background
# =============================================================================

background {
    monitor =
    path = ~/Pictures/Wallpapers/vulcan-lockscreen.png
    color = rgba(28, 25, 23, 1.0)

    # Blur settings for a soft, frosted look
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.9
    brightness = 0.7
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# =============================================================================
# VulcanOS Logo (center, enlarged)
# =============================================================================

image {
    monitor =
    path = ~/Pictures/vulcan-logo-icon.png
    size = 160
    rounding = 0
    border_size = 0
    border_color = rgba(0, 0, 0, 0)

    position = 0, 0
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(0, 0, 0, 0.5)
    shadow_boost = 1.0
}

# =============================================================================
# Time Display (top)
# =============================================================================

label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(250, 250, 249, 1.0)
    font_size = 96
    font_family = Inter Bold

    position = 0, 200
    halign = center
    valign = center

    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(0, 0, 0, 0.5)
    shadow_boost = 1.0
}

# =============================================================================
# Date Display (below time)
# =============================================================================

label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(168, 162, 158, 1.0)
    font_size = 24
    font_family = Inter Regular

    position = 0, 120
    halign = center
    valign = center
}

# =============================================================================
# Password Input Field (bottom)
# =============================================================================

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1

    # Vulcan Forge colors
    outer_color = rgb(249, 115, 22)
    inner_color = rgb(41, 37, 36)
    font_color = rgb(250, 250, 249)

    fade_on_empty = true
    fade_timeout = 2000
    placeholder_text = <i><span foreground="##78716c">Password...</span></i>
    hide_input = false
    rounding = 10

    # Status colors
    check_color = rgb(34, 197, 94)
    fail_color = rgb(239, 68, 68)
    fail_text = <i>Authentication failed</i>
    fail_transition = 300

    capslock_color = rgb(251, 191, 36)
    numlock_color = -1
    bothlock_color = -1

    position = 0, -160
    halign = center
    valign = center
}

# =============================================================================
# Welcome Greeting (below logo, above password)
# =============================================================================

label {
    monitor =
    text = Welcome, $USER
    color = rgba(168, 162, 158, 1.0)
    font_size = 16
    font_family = Inter Regular

    position = 0, -100
    halign = center
    valign = center
}
