# Input Configuration for T2 MacBook Pro
# Keyboard with fast repeat, touchpad gestures

input {
    # Keyboard settings
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    # Fast key repeat for development
    repeat_rate = 50
    repeat_delay = 300

    # Mouse settings
    follow_mouse = 1
    mouse_refocus = true
    sensitivity = 0
    accel_profile = flat

    # Touchpad settings (Apple T2 trackpad)
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        drag_lock = false
        scroll_factor = 0.5
        middle_button_emulation = false
    }

    # Touchdevice settings
    touchdevice {
        enabled = true
    }
}

# Gestures for T2 touchpad
# Note: Uncomment and adjust for T2 hardware with actual touchpad
# gestures {
#     workspace_swipe = true
#     workspace_swipe_distance = 300
#     workspace_swipe_cancel_ratio = 0.5
#     workspace_swipe_create_new = true
# }

# Per-device configuration (T2 specific)
device {
    name = apple-internal-keyboard-/-trackpad
    sensitivity = -0.2
    accel_profile = adaptive
}
