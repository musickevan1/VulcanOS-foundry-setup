# VulcanOS Keybindings Configuration
# Based on Omarchy-style keyboard-first workflow
# https://learn.omacom.io/2/the-omarchy-manual/53/hotkeys

$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun --allow-images --prompt "Launch"

# =============================================================================
# NAVIGATION
# =============================================================================

# Launchers
bind = $mainMod, Space, exec, $menu
bind = $mainMod, Escape, exec, hyprlock

# Window management
bind = $mainMod, W, killactive
bind = CTRL ALT, Delete, exec, hyprctl dispatch closewindow address:*
bind = $mainMod, T, togglefloating
bind = $mainMod, O, pin
bind = $mainMod, F, fullscreen, 0
bind = $mainMod ALT, F, fullscreen, 1
bind = $mainMod SHIFT, Q, exit

# Workspaces (4 workspaces like Omarchy)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Extended workspaces
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Workspace navigation
bind = $mainMod, Tab, workspace, e+1
bind = $mainMod SHIFT, Tab, workspace, e-1
bind = $mainMod CTRL, Tab, workspace, previous

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod ALT, S, movetoworkspace, special:magic

# Focus movement (arrow keys - Omarchy style)
bind = $mainMod, Left, movefocus, l
bind = $mainMod, Right, movefocus, r
bind = $mainMod, Up, movefocus, u
bind = $mainMod, Down, movefocus, d

# Also support vim-style for power users
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows
bind = $mainMod SHIFT, Left, movewindow, l
bind = $mainMod SHIFT, Right, movewindow, r
bind = $mainMod SHIFT, Up, movewindow, u
bind = $mainMod SHIFT, Down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Window resizing (Omarchy style: Equal/Minus)
bind = $mainMod, Equal, resizeactive, 50 0
bind = $mainMod, Minus, resizeactive, -50 0
bind = $mainMod SHIFT, Equal, resizeactive, 0 50
bind = $mainMod SHIFT, Minus, resizeactive, 0 -50

# Window grouping
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, G, moveoutofgroup
bind = $mainMod ALT, Tab, changegroupactive, f
bind = $mainMod ALT, 1, changegroupactive, 1
bind = $mainMod ALT, 2, changegroupactive, 2
bind = $mainMod ALT, 3, changegroupactive, 3
bind = $mainMod ALT, 4, changegroupactive, 4
bind = $mainMod ALT, Left, moveintogroup, l
bind = $mainMod ALT, Right, moveintogroup, r
bind = $mainMod ALT, Up, moveintogroup, u
bind = $mainMod ALT, Down, moveintogroup, d

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# =============================================================================
# LAUNCHING APPS (Super + Shift + Letter)
# =============================================================================

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, F, exec, $fileManager
bind = $mainMod SHIFT, T, exec, $terminal -e btop
bind = $mainMod SHIFT, N, exec, $terminal -e nvim
bind = $mainMod SHIFT, G, exec, $terminal -e lazygit

# Network/Bluetooth
bind = $mainMod SHIFT, W, exec, $terminal -e nmtui

# =============================================================================
# CLIPBOARD (Universal - Omarchy style)
# =============================================================================

# Note: Super+C/V are handled by apps, these are for clipboard history
bind = $mainMod CTRL, V, exec, cliphist list | wofi --dmenu --prompt "Clipboard" | cliphist decode | wl-copy

# =============================================================================
# CAPTURE
# =============================================================================

# Screenshots (MacBook-friendly bindings)
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod SHIFT CTRL, S, exec, grim - | wl-copy
bind = $mainMod SHIFT CTRL, R, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording-$(date +%Y-%m-%d_%H-%M-%S).mp4

# Color picker
bind = $mainMod SHIFT, P, exec, hyprpicker -a

# =============================================================================
# NOTIFICATIONS
# =============================================================================

bind = $mainMod, Comma, exec, swaync-client -C -sw
bind = $mainMod SHIFT, Comma, exec, swaync-client -C
bind = $mainMod CTRL, Comma, exec, swaync-client -t

# =============================================================================
# STYLE
# =============================================================================

# Toggle transparency
bind = $mainMod, Backspace, exec, hyprctl setprop active opaque toggle

# =============================================================================
# MEDIA KEYS
# =============================================================================

# Volume
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Switch audio output
bind = $mainMod, XF86AudioMute, exec, wpctl set-default $(wpctl status | grep -A 3 "Sinks:" | tail -1 | awk '{print $1}')

# Brightness
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-

# Keyboard backlight (T2 MacBook)
bindel = , XF86KbdBrightnessUp, exec, brightnessctl -d *::kbd_backlight set 10%+
bindel = , XF86KbdBrightnessDown, exec, brightnessctl -d *::kbd_backlight set 10%-

# Media playback
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# =============================================================================
# PSEUDO-TILING & MISC
# =============================================================================

bind = $mainMod, P, pseudo
bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1
