# Monitor Configuration for T2 MacBook Pro
# Auto-detect with HiDPI scaling

# External monitor (Sceptre M27) - positioned above laptop, centered
# Laptop effective width is 1536 (3072/2), external is 1920
# To center: (1920 - 1536) / 2 = 192, so laptop starts at x=192
# External at y=0, laptop at y=1080 (below external)
monitor = desc:Sceptre Tech Inc Sceptre M27, 1920x1080@60, 0x0, 1

# Primary laptop display - centered below external monitor
monitor = eDP-1, 3072x1920@60, 192x1080, 2

# Fallback for any other monitors
monitor = , preferred, auto, 1
