# Hypridle Configuration
# Idle management for Hyprland
#
# Timeline:
#   - 150s (2.5 min): Dim screen to 30%
#   - 240s (4 min): Launch VulcanOS-themed screensaver
#   - 300s (5 min): Lock screen with hyprlock
#   - 330s (5.5 min): Turn off display (DPMS)
#   - 3600s (1 hour): Suspend system

general {
    lock_cmd = hyprlock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Screen dimming after 2.5 minutes
listener {
    timeout = 150
    on-timeout = brightnessctl -s set 30
    on-resume = brightnessctl -r
}

# Screensaver after 4 minutes (VulcanOS-themed animations)
listener {
    timeout = 240
    on-timeout = /usr/local/bin/vulcan-screensaver
    on-resume = pkill -f vulcan-screensaver; pkill cmatrix; pkill pipes.sh
}

# Lock screen after 5 minutes (kills screensaver first)
listener {
    timeout = 300
    on-timeout = pkill -f screensaver; loginctl lock-session
}

# Turn off screen after 5.5 minutes
listener {
    timeout = 330
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 1 hour
listener {
    timeout = 3600
    on-timeout = systemctl suspend
}
