# Hyprlock Configuration
# VulcanOS Lock Screen - Clean & Minimal
# Theme: Vulcan Forge

general {
    disable_loading_bar = false
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = /usr/share/backgrounds/vulcan-login-bg.png
    color = rgba(28, 25, 23, 1.0)

    blur_passes = 2
    blur_size = 4
    noise = 0.01
    contrast = 1.0
    brightness = 0.85
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# ============================================
# HERO TIME (top area)
# ============================================

label {
    monitor =
    text = $TIME
    color = rgba(250, 250, 249, 1.0)
    font_size = 96
    font_family = JetBrainsMono Nerd Font Bold

    shadow_passes = 2
    shadow_size = 10
    shadow_color = rgba(249, 115, 22, 0.25)
    shadow_boost = 1.2

    position = 0, 280
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] date +"%A, %B %d"
    color = rgba(168, 162, 158, 1.0)
    font_size = 16
    font_family = JetBrainsMono Nerd Font

    position = 0, 210
    halign = center
    valign = center
}

# ============================================
# LOGO (center focal point)
# ============================================

image {
    monitor =
    path = ~/Pictures/vulcan-logo-gradient.png
    size = 120
    border_size = 0
    rounding = 0

    position = 0, 60
    halign = center
    valign = center
}

# Brand name - "Vulcan" in amber
label {
    monitor =
    text = Vulcan
    color = rgba(251, 191, 36, 1.0)
    font_size = 26
    font_family = Inter Bold

    position = -30, -25
    halign = center
    valign = center
}

# Brand name - "OS" in orange
label {
    monitor =
    text = OS
    color = rgba(249, 115, 22, 1.0)
    font_size = 26
    font_family = Inter Bold

    position = 60, -25
    halign = center
    valign = center
}

# ============================================
# PASSWORD INPUT (bottom)
# ============================================

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    dots_rounding = -1

    outer_color = rgba(249, 115, 22, 1.0)
    inner_color = rgba(28, 25, 23, 0.9)
    font_color = rgba(250, 250, 249, 1.0)

    fade_on_empty = true
    placeholder_text = <i>Password</i>
    hide_input = false
    rounding = 25

    check_color = rgba(34, 197, 94, 1.0)
    fail_color = rgba(239, 68, 68, 1.0)
    fail_text = <i>Try again</i>
    fail_transition = 300

    shadow_passes = 2
    shadow_size = 8
    shadow_color = rgba(249, 115, 22, 0.2)

    position = 0, -140
    halign = center
    valign = center
}

# Username below input
label {
    monitor =
    text = $USER
    color = rgba(120, 113, 108, 1.0)
    font_size = 13
    font_family = Inter

    position = 0, -190
    halign = center
    valign = center
}
