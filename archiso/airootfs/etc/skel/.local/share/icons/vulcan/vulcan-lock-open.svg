<?xml version="1.0" encoding="UTF-8"?>
<!--
  VulcanOS Lock Open Icon
  Orange gradient unlocked for autolock disabled notifications
-->
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 24 24"
  width="64"
  height="64"
>
  <defs>
    <linearGradient id="forgeGlow" x1="50%" y1="100%" x2="50%" y2="0%">
      <stop offset="0%" stop-color="#fbbf24"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
  </defs>
  
  <!-- Lock body -->
  <rect
    x="3"
    y="11"
    width="18"
    height="11"
    rx="2"
    ry="2"
    fill="url(#forgeGlow)"
  />
  
  <!-- Lock shackle (open) -->
  <path
    d="M7 11V7a5 5 0 0 1 9.9-1"
    fill="none"
    stroke="url(#forgeGlow)"
    stroke-width="2"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Keyhole -->
  <circle cx="12" cy="16" r="1.5" fill="#1a1a1a"/>
</svg>
