# =============================================================================
# VulcanOS Foundry - Pacman Configuration for archiso Build
# Generic AI Workstation Profile (NVIDIA RTX, CUDA, ML)
# =============================================================================

[options]
HoldPkg     = pacman glibc
Architecture = auto
CheckSpace
ParallelDownloads = 5
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

# =============================================================================
# REPOSITORIES
# Standard Arch repositories - NO arch-mact2 (Foundry is not T2-specific)
# =============================================================================

# Core Arch Linux packages
[core]
Include = /etc/pacman.d/mirrorlist

# Extra Arch Linux packages
[extra]
Include = /etc/pacman.d/mirrorlist

# 32-bit compatibility layer
# Required for Steam and 32-bit NVIDIA libraries
[multilib]
Include = /etc/pacman.d/mirrorlist
