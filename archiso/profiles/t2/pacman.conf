# =============================================================================
# VulcanOS T2 Profile - Pacman Configuration for archiso Build
# T2 MacBook Pro Distribution
# =============================================================================

[options]
HoldPkg     = pacman glibc
Architecture = auto
CheckSpace
ParallelDownloads = 5
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

# =============================================================================
# REPOSITORIES
# CRITICAL: arch-mact2 MUST come first for kernel priority (linux-t2)
# =============================================================================

# T2 MacBook Pro Support (kernel, drivers, firmware)
# UNCOMMENTED for T2 builds - linux-t2 takes precedence over linux
[arch-mact2]
Server = https://mirror.funami.tech/arch-mact2/os/x86_64
SigLevel = Never

# Core Arch Linux packages
[core]
Include = /etc/pacman.d/mirrorlist

# Extra Arch Linux packages
[extra]
Include = /etc/pacman.d/mirrorlist

# 32-bit compatibility layer
[multilib]
Include = /etc/pacman.d/mirrorlist
