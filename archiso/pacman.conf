# =============================================================================
# NewOS - Pacman Configuration for archiso Build
# Custom Arch Linux Distribution for T2 MacBook Pro
# =============================================================================

[options]
HoldPkg     = pacman glibc
Architecture = auto
CheckSpace
ParallelDownloads = 5
SigLevel    = Required DatabaseOptional
LocalFileSigLevel = Optional

# =============================================================================
# REPOSITORIES
# T2 MacBook Pro repository MUST come first for kernel priority
# =============================================================================

# T2 MacBook Pro Support (kernel, drivers, firmware)
# Commented out for VM testing - uncomment for T2 builds
# [arch-mact2]
# Server = https://mirror.funami.tech/arch-mact2/os/x86_64
# SigLevel = Never

# Core Arch Linux packages
[core]
Include = /etc/pacman.d/mirrorlist

# Extra Arch Linux packages
[extra]
Include = /etc/pacman.d/mirrorlist

# 32-bit compatibility layer
[multilib]
Include = /etc/pacman.d/mirrorlist
